{% extends 'administrador/base_admin.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <h2>Produtos </h1>
    </div>
    <div class="col">
        <a href="produtos/novo">Novo</a>
    </div>
</div>
<div class="row">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Estoque</th>
                    <th>Preço</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for item in data %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.nome }}</td>
                    <td>{{ item.estoque }}</td>
                    <td>{{ item.preco }}</td>
                    <td>
                        <a href="produtos/{{ item.id }}/editar">Editar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">Nenhum item encontrado.</td>
                </tr>
                {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
