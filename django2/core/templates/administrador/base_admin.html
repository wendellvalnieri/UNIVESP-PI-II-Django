{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site de exemplo do modulo CCS">
    <meta name="keywords" content="Agencia Digital, CCS, HTML">
    <title>Dashboard Administrador</title>
    {% bootstrap_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_admin.css' %}">

</head>

<body>
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/administrador/produtos">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/administrador/servicos">Serviços</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/administrador/reservas">Reservas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/administrador/compras">Compras</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/administrador/usuarios">Usuários</a>
            </li>
        </ul>
    </div>

    <!-- Navbar Top -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    {% bootstrap_javascript jquery='full' %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
