{% extends 'administrador/base_admin.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <h2>Usuários</h2>
    </div>
    <div class="col">
        <a href="usuarios/novo">Novo</a>
    </div>
</div>
<div class="row">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Email</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr id="item-{{ item.id }}">
                    <td>{{ item.id }}</td>
                    <td>{{ item.first_name }}</td>
                    <td>{{ item.email }}</td>
                    <td>
                        <a class="btn btn-primary" href="usuarios/{{ item.id }}/editar">Editar</a>
                        <button class="btn btn-danger" data-item-id="{{ item.id }}"
                            data-endpoint="usuarios">Apagar</button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">Nenhum item encotnrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
