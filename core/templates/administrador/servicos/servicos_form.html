{% extends 'administrador/base_admin.html' %}

{% block content %}

<div class="row">
    <div class="col">
        <h2>{{ titulo }}</h2>
    </div>
</div>
<div class="row">
    <div class="col">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>

{% endblock %}
